name: co_talk_flutter
description: "Co-Talk - Real-time messaging application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management (BLoC)
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7

  # Network
  dio: ^5.7.0
  json_annotation: ^4.9.0

  # WebSocket (STOMP)
  stomp_dart_client: ^2.0.0

  # Local Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0

  # Routing
  go_router: ^14.6.2

  # UI
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Utils
  intl: ^0.20.1
  image_picker: ^1.1.2
  file_picker: ^8.1.6

  # Desktop Support
  window_manager: ^0.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  json_serializable: ^6.8.0

  # Testing
  mocktail: ^1.0.4
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
