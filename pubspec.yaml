name: co_talk_flutter
description: "Co-Talk - Real-time messaging application"
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management (BLoC)
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  rxdart: ^0.28.0

  # Network
  dio: ^5.7.0
  json_annotation: ^4.9.0

  # WebSocket (STOMP)
  stomp_dart_client: ^2.0.0

  # Local Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0

  # Routing
  go_router: ^14.6.2

  # UI
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_slidable: ^3.1.0

  # Utils
  intl: ^0.20.1
  image_picker: ^1.1.2
  image_cropper: ^11.0.0
  file_picker: ^8.1.6
  url_launcher: ^6.3.1
  package_info_plus: ^8.1.2
  super_clipboard: ^0.9.1
  gal: ^2.3.2

  # Image Editor
  pro_image_editor: ^6.0.8
  emoji_picker_flutter: ^3.1.0

  # Desktop Support
  window_manager: ^0.4.3

  # Push Notifications
  firebase_core: ^3.8.0
  firebase_app_check: ^0.3.1+6
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^18.0.1
  device_info_plus: ^11.2.0
  uuid: ^4.5.1

  # Local Database (Drift)
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.21
  path_provider: ^2.1.2
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  json_serializable: ^6.8.0
  drift_dev: ^2.18.0

  # Testing
  mocktail: ^1.0.4
  bloc_test: ^9.1.7

  # App Icon Generator
  flutter_launcher_icons: ^0.14.3
  msix: 3.16.12

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#8B5CF6"
  adaptive_icon_foreground: "assets/icons/app_icon.png"

msix_config:
  display_name: Co-Talk
  publisher_display_name: Co-Talk
  identity_name: com.cotalk.app
  msix_version: 1.0.0.0
  logo_path: assets/icons/app_icon.png
  trim_logo: true
  architecture: x64
  capabilities: internetClient, internetClientServer, microphone
  languages: ko-kr, en-us
  os_min_version: 10.0.17763.0
  output_name: CoTalk
  windows_build_args: --dart-define=ENVIRONMENT=prod
  install_certificate: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
