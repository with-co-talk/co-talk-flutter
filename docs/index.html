<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Talk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #8B5CF6 0%, #A78BFA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            margin: 20px;
            padding: 50px 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #8B5CF6 0%, #A78BFA 100%);
            border-radius: 22px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo svg {
            width: 60px;
            height: 60px;
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .tagline {
            color: #888;
            font-size: 16px;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .links a {
            display: block;
            padding: 15px 30px;
            background-color: #f8f4ff;
            color: #8B5CF6;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .links a:hover {
            background-color: #8B5CF6;
            color: #fff;
        }
        footer {
            margin-top: 40px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="white">
                <path d="M12 3C6.5 3 2 6.58 2 11c0 2.13 1.07 4.04 2.77 5.42L3.5 20.5l4.36-2.18C8.9 18.76 10.41 19 12 19c5.5 0 10-3.58 10-8s-4.5-8-10-8zm0 14c-1.29 0-2.52-.18-3.65-.5l-.65-.2-.65.33-1.55.77.35-1.4.15-.6-.45-.4C4.57 14.1 4 12.6 4 11c0-3.31 3.58-6 8-6s8 2.69 8 6-3.58 6-8 6z"/>
                <circle cx="8" cy="11" r="1.5"/>
                <circle cx="12" cy="11" r="1.5"/>
                <circle cx="16" cy="11" r="1.5"/>
            </svg>
        </div>
        <h1>Co-Talk</h1>
        <p class="tagline">실시간 메시징 서비스</p>

        <div class="links">
            <a href="privacy-policy.html">개인정보 처리방침</a>
            <a href="terms.html">이용약관</a>
        </div>

        <footer>
            <p>&copy; 2025 Co-Talk. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
